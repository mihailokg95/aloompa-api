[build]
  command = "npm run build"
  functions = "functions"
  publish = "public"

[dev]
  functions = "functions"
  functionsPort = 34567
  port = 8888

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true
  headers = { Access-Control-Allow-Origin = "*", Access-Control-Allow-Methods = "POST, OPTIONS", Access-Control-Allow-Headers = "Content-Type" }